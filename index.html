<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/51a88681a6.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="date">
            <h1 class="date"></h1>
            <i class="fas fa-sync-alt"></i>
        </div>
        <section class="add">
            <h3>Add:</h3>
            <form action="" class="add">
                <input type="text" class="add"><button class='add'><span class="add">+</span></button>
            </form>
        </section>
        <section class="search">
            <h3>Search:</h3>
            <input type="text" class="search">
        </section>
        <section class="list">
            <h3> Number of tasks: <span>0</span></h3>
        </section>
        <ul class='list'></ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
